<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change CSS Variable</title>
    <link rel="stylesheet" href="../common/normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <div class="customInputs">
            <span class="customInput-name">X OFFSET</span>
            <input class="js-customInput" value="0" type="range" min="0" max="20" data-suffix="px" name="x-offset">
            <span class="customInput-name">Y OFFSET</span>
            <input class="js-customInput" value="0" type="range" min="0" max="20" data-suffix="px" name="y-offset">
            <span class="customInput-name">BLUR OFFSET</span>
            <input class="js-customInput" value="2" type="range" min="0" max="20" data-suffix="px" name="blur-offset">
            <span class="customInput-name">SPREAD OFFSET</span>
            <input class="js-customInput" value="0" type="range" min="0" max="20" data-suffix="px" name="spread-offset">
            <span class="customInput-name">SHADOW COLOR</span>
            <input class="js-customInput" value="0" type="color" name="shadow-color">
        </div>
        <img class="image" src="https://images.unsplash.com/photo-1490984902283-b7f4723f3955?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=99067299230b1c12eb5f48dae6f8f1b3&auto=format&fit=crop&w=1050&q=80" alt="">
    </main>
    <script src="./script.js"></script>
</body>
</html>
